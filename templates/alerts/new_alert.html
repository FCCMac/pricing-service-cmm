{% extends "base.html" %}

{% block content %}
    <header><h1>Create Alert</h1></header>
    <section class="create-alert-form">
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="What should we call the alert?"/>
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input type="text" id="item_url" class="form-control" name="item_url" placeholder="https://..."/>
            </div>
            <div class="form-group">
                <label for="price_limit">price_limit</label>
                <input type="text" id="price_limit" class="form-control" name="price_limit" placeholder='120' aria-describedby="pricelimitHelp" />
                <small class="form-text text-muted" id="pricelimitHelp">
                    What is the highest price you'll buy the item at?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
