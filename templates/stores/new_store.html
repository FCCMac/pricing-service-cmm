{% extends "base.html" %}

{% block content %}
    <header><h1>Create Store</h1></header>
    <section class="create-store-form">
        <form method="POST" action="/stores/new">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Store Name"/>
            </div>
            <div class="form-group">
                <label for="url_prefix">url_prefix</label>
                <input type="text" id="url_prefix" class="form-control" name="url_prefix" placeholder="https://" aria-describedby="urlPrefixHelp" />
                <small class="form-text text-muted" id="urlPrefixHelp">
                    What URL will all of the store's items start with?
                </small>
            </div>
            <div class="form-group">
                <label for="tag_name">HTML Tag Name</label>
                <input type="text" id="tag_name" class="form-control" name="tag_name" placeholder="span" aria-describedby="tagNameHelp" />
                <small class="form-text text-muted" id="tagNameHelp">
                    What HTML tag contains the price information for items in this store?
                </small>
            </div>
            <div class="form-group">
                <label for="query">Query</label>
                <input type="text" id="query" class="form-control" name="query" placeholder='{"class": "price"}' aria-describedby="queryHelp" />
                <small class="form-text text-muted" id="queryHelp">
                    What query will identify the proper tag containing the price?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
